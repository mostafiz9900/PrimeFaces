<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:form id="headerForm">
<p:panel>
	<div style="height: 130px">
			<p:graphicImage value="/resources/images/logo/logo.png" width="250"
				height="95" />
			<p:carousel itemStyleClass="carItem" pageLinks="4"
				style="margin-top:-10px;margin-left:17%" autoPlayInterval="4000"
				numVisible="1" effect="easeInStrong" circular="true">
				<p:graphicImage value="/resources/images/gallery/investorAdd1.jpg"
					width="350" height="100" />
				<p:graphicImage value="/resources/images/gallery/investorAdd2.jpg"
					width="350" height="100" />
				<p:graphicImage value="/resources/images/gallery/investorAdd3.jpg"
					width="350" height="100" />
			</p:carousel>
			
			<p:outputPanel style="float:right"
				rendered="#{view.viewId != '/views/login.xhtml'}">
				<h:commandLink action="/views/login.xhtml?faces-redirect=true">
					<p:graphicImage value="/resources/images/logout.png" />
				</h:commandLink>
			</p:outputPanel>
	</div>
</p:panel>
<p:outputPanel rendered="#{view.viewId != '/views/login.xhtml'}">
<p:menubar> 
<p:menuitem value="Account Summary |" action="#{accountSummaryController.displayAllAccounts}" ></p:menuitem>
<p:menuitem value="Investment Summary |" action="#{investmentSummaryController.displayAllInvestments}" ></p:menuitem>
<p:menuitem value="Transaction Summary" action="#{transactionSummaryController.displayAllTransactions}" ></p:menuitem>
</p:menubar>
</p:outputPanel>
</h:form>
</html>
