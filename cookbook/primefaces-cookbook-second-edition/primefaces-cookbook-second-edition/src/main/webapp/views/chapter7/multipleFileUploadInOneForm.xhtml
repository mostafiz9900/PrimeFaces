<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayoutMultipart.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Basic File Upload</h3>
        <p:growl id="growl" showDetail="true"/>
        <h:panelGrid columns="1" cellpadding="5">
            <p:fileUpload value="#{fileBean.file1}" fileUploadListener="#{fileBean.handleFileUpload}" update="growl" />
            <p:fileUpload value="#{fileBean.file2}" fileUploadListener="#{fileBean.handleFileUpload}" update="growl" />
        </h:panelGrid>
    </ui:define>
</ui:composition>
