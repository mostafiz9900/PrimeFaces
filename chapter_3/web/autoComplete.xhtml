<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" /><hr/>
        <f:view>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel for="acSimple" value="Simple"></p:outputLabel>
                    <p:autoComplete id="acSimple" value="#{completed.text}" completeMethod="#{completed.completeText}" multiple="true" ></p:autoComplete>
                    
                    <p:commandButton type="reset" value="Reset"></p:commandButton>
                    <p:commandButton action="#{completed.save()}" value="Save"></p:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
