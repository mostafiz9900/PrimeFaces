<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <h:form>
            <p:panelGrid columns="2">
                <f:facet name="header">User Information</f:facet>
                <h:outputLabel for="firstname" value="First Name"></h:outputLabel>
                <h:inputText id="firstname" value="#{basicGrid.firstName}" label="firstname"/>

                <h:outputLabel for="lastname" value="Last Name"></h:outputLabel>
                <h:inputText id="lastname" value="#{basicGrid.lastName}" label="lastname"/>





                <f:facet name="footer">
                    <p:commandButton  action="#{basicGrid.save()}" value="Save" icon="ui-icon-check" style="margin: 0"/>
                </f:facet>
            </p:panelGrid>

        </h:form>

    </h:body>
</html>
