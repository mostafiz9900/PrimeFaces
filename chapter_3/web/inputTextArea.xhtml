<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
               <f:view>
            <h:form>
                <h4>Auto Resize</h4>
                <p:inputTextarea value="#{inputTextArea.msg}" autoResize="true"></p:inputTextarea>
                <h4>Render Input Text</h4>
                <p:inputTextarea rows="3" cols="20" value="#{inputTextArea.msg}"></p:inputTextarea>
                
                <h4>Max Length Attribute</h4>
                <p:inputTextarea  value="#{inputTextArea.msg}" counter="display" maxlength="20" counterTemplate="{0} characters remaining" ></p:inputTextarea><br/>
                <h:outputText id="display"/><br/>
                
                
                 
                 <p:commandButton type="reset" value="Reset"></p:commandButton>
                 <p:commandButton action="#{inputTextArea.save()}" value="Save"></p:commandButton>
                 
            </h:form>
        </f:view>
    </h:body>
</html>
