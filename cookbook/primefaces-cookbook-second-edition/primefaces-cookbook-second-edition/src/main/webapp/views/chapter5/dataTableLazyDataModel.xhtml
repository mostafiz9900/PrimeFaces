<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Handling millions of data â€“ LazyDataModel</h3>
        <p:growl id="growl" showDetail="true"/>

        <h:panelGrid columns="2" cellpadding="5">

            <h:outputText value="With Lazy Data Model" />
            <p:dataTable id="lazyModel" var="car" value="#{lazyDataTableBean.lazyModel}" style="width: 300px;"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         paginator="true" rows="10" lazy="true">

                <p:column headerText="Name" sortBy="#{car.name}" filterBy="#{car.name}">
                    <h:outputText value="#{car.name}" />
                </p:column>

                <p:column headerText="Year" sortBy="#{car.year}" filterBy="#{car.year}">
                    <h:outputText value="#{car.year}" />
                </p:column>
            </p:dataTable>

        </h:panelGrid>
    </ui:define>
</ui:composition>
