<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        
        <p:growl id="growl"/>
        
        <h3 style="margin-top:0">Breadcrumb with icon for the root link</h3>

        <p:breadCrumb>
            <p:menuitem value="PrimeFaces" url="http://primefaces.org"/>
            <p:menuitem value="jQuery" url="http://jquery.com"/>
            <p:menuitem value="Yahoo UI" url="http://yuilibrary.com"/>
            <p:menuitem value="Save"
                        actionListener="#{positionedMenuBean.save}"
                        update="growl"/>
            <p:menuitem value="Update"
                        actionListener="#{positionedMenuBean.update}"
                        update="growl"/>
        </p:breadCrumb>
        
        <h3 style="margin-top:20px">Breadcrumb with text for the root link</h3>
        
        <p:breadCrumb homeDisplay="text">
            <p:menuitem value="PrimeFaces" url="http://primefaces.org"/>
            <p:menuitem value="jQuery" url="http://jquery.com"/>
            <p:menuitem value="Yahoo UI" url="http://yuilibrary.com"/>
            <p:menuitem value="Save"
                        actionListener="#{positionedMenuBean.save}"
                        update="growl"/>
            <p:menuitem value="Update"
                        actionListener="#{positionedMenuBean.update}"
                        update="growl"/>
        </p:breadCrumb>

    </ui:define>
</ui:composition>
