<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <p:layout fullPage="true" id="elementLayout" style="min-width: 600px; min-height: 400px;">

            <p:layoutUnit position="north" size="100" header="Top" resizable="true" closable="true" collapsible="true">
                <h:outputText value="Layout content for North"></h:outputText>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
                <h:outputText value="Layout content for South"></h:outputText>
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <p:layout>
                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                        <h:outputText value="Layout content for Top of center"></h:outputText>
                        
                    </p:layoutUnit>
                     <p:layoutUnit position="center">
                    <h:outputText value="Center of Center"></h:outputText>
                    
                </p:layoutUnit>
                </p:layout>
               
            </p:layoutUnit>

        </p:layout>

    </h:body>
</html>
