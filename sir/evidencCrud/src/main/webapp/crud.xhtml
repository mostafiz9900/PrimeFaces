<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">
	<ui:define name="content">
		<h:form id="form1">
			<p:growl id="messages" showDetail="true" />


			<p:panel id="panel">
				<br />
				<h:panelGrid id="display" columns="2" cellpadding="4">
		<p:outputPanel>

					<h:outputText value="Name" for="name"
						style="padding-left: 30px; padding-right: 30px;" />

					<p:inputText id="name" required="true" label="Name" value="#{studentController.student.name}"
						requiredMessage="Required"/>

	<br/>
					<h:outputText value="Gender" for="gender"
						style="padding-left: 30px; padding-right: 30px;" />

					<p:selectOneRadio id="gender" value="#{studentController.student.gender}">
						<f:selectItem itemLabel="Male" itemValue="Male" />
						<f:selectItem itemLabel="Female" itemValue="Female" />

					</p:selectOneRadio>

	<br/>
					<h:outputText value="Round" for="round"
						style="padding-left: 30px; padding-right: 30px;" />

					<p:selectOneMenu  id="round" label="Round"  panelStyle="width:250px" value="#{studentController.student.round}">
						 <f:selectItem itemLabel="Select Round" itemValue="" noSelectionOption="true" />
						 <f:selectItem itemLabel="Round-32" itemValue="Round-32" />
						<f:selectItem itemLabel="Round-33" itemValue="Round-33" />
						<f:selectItem itemLabel="Round-34" itemValue="Round-34" />
						<f:selectItem itemLabel="Round-35" itemValue="Round-35" />
					</p:selectOneMenu>

	<br/>

					<h:outputText value="Hobby" for="hobby"
						style="padding-left: 30px; padding-right: 30px;"  />

					<p:selectManyCheckbox id="hobby" value="#{studentController.student.hobby}">
						<f:selectItem itemLabel="Reading" itemValue="Reading" />
						<f:selectItem itemLabel="Writing" itemValue="Writing" />
						<f:selectItem itemLabel="Playing" itemValue="Playing" />
					</p:selectManyCheckbox>

				<br/>
					<h:outputText value="Birth Date" for="dob"
						style="padding-left: 30px; padding-right: 30px;" />
					<p:calendar id="popup" value="#{studentController.student.birthDate}" pattern="dd-MM-yyyy"/>
						<br/>
						
						<h:outputText value="Note" for="note"
						style="padding-left: 30px; padding-right: 30px;" />
					<p:inputTextarea rows="5" cols="30"  maxlength="100"
						counterTemplate="{0} characters remaining." autoResize="false"
						 value="#{studentController.student.note}" />

					<br />
					<br />
					<p:commandButton value="Reset" styleClass="" update=":form1:panel"
						process="@this" actionListener="#{studentController.reset}" />
					<p:commandButton type="submit" value="Save" styleClass=""
						action="#{studentController.save}"
						update=":form1:messages, :form1:panel" />
					</p:outputPanel>

				</h:panelGrid>

			</p:panel>

		</h:form>

	</ui:define>
</ui:composition>
