<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Interacting with charts via AJAX</h3>
        <p:growl id="growl" showDetail="true" />
        <h:panelGrid columns="2" cellpadding="5">

            <h:outputText value="Line and Bar Chart combined" />
            <p:chart type="bar" id="combined" model="#{chartBean.combinedModel}" style="height:250px" />

        </h:panelGrid>
    </ui:define>
</ui:composition>
