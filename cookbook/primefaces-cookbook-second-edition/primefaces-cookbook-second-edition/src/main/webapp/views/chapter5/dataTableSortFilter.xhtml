<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Sorting and Filtering data in DataTable</h3>
        <p:growl id="growl" showDetail="true"/>

        <h:panelGrid columns="2" cellpadding="5">

            <h:outputText value="Sorting" />
            <p:dataTable id="sorting" var="car" value="#{dataTableBean.cars}" style="width: 300px;">
                <p:column headerText="Year" sortBy="#{car.year}">
                    <h:outputText value="#{car.year}" />
                </p:column>
                <p:column headerText="Name" sortBy="#{car.name}">
                    <h:outputText value="#{car.name}" />
                </p:column>
            </p:dataTable>

            <h:outputText value="Filtering" />
            <p:dataTable id="filtering" var="car" value="#{dataTableBean.cars}" style="width: 300px;">
                <p:column headerText="Year" filterBy="#{car.year}">
                    <h:outputText value="#{car.year}" />
                </p:column>
                <p:column headerText="Name" filterBy="#{car.name}">
                    <h:outputText value="#{car.name}" />
                </p:column>
            </p:dataTable>

            <h:outputText value="With Filtered Values Collected" />
            <p:dataTable id="filteringWithValues" var="car" value="#{dataTableBean.cars}" style="width: 300px;"
                    filteredValue="#{dataTableBean.filteredValues}">
                <p:column headerText="Year" filterBy="#{car.year}">
                    <h:outputText value="#{car.year}" />
                </p:column>
                <p:column headerText="Name" filterBy="#{car.name}">
                    <h:outputText value="#{car.name}" />
                </p:column>
            </p:dataTable>

            <h:outputText value="Filtering With Max Length (Max 2 chars)" />
            <p:dataTable id="filteringWithMaxLength" var="car" value="#{dataTableBean.cars}" style="width: 300px;">
                <p:column headerText="Name" filterBy="#{car.name}" filterMaxLength="2">
                    <h:outputText value="#{car.name}" />
                </p:column>
                <p:column headerText="Year" filterBy="#{car.year}" filterMaxLength="2">
                    <h:outputText value="#{car.year}" />
                </p:column>
            </p:dataTable>

            <h:outputText value="With Filter Options" />
            <p:dataTable id="withFilterOptions" var="car" value="#{dataTableBean.cars}" style="width: 300px;">
                    <p:column headerText="Year" filterBy="#{car.year}" filterMatchMode="startsWith">
                        <h:outputText value="#{car.year}" />
                    </p:column>
                    <p:column headerText="Name" filterBy="#{car.name}" filterOptions="#{dataTableBean.carNamesAsOptions}">
                        <h:outputText value="#{car.name}" />
                    </p:column>
            </p:dataTable>

            <h:outputText value="With Filter Match Mode" />
            <p:dataTable id="filterMatchMode" var="car" value="#{dataTableBean.cars}" style="width: 300px;">
                <p:column headerText="Year" filterBy="#{car.year}" filterMatchMode="endsWith">
                    <h:outputText value="#{car.year}" />
                </p:column>
                <p:column headerText="Name" filterBy="#{car.name}" filterMatchMode="endsWith">
                    <h:outputText value="#{car.name}" />
                </p:column>
            </p:dataTable>

            <h:outputText value="With Filter Options Above Header Text" />
            <p:dataTable id="withFilterOptionsPositioned" var="car" value="#{dataTableBean.cars}" style="width: 300px;">
                    <p:column headerText="Year" filterBy="#{car.year}" filterMatchMode="startsWith">
                        <h:outputText value="#{car.year}" />
                    </p:column>
                    <p:column headerText="Name" filterBy="#{car.name}" filterOptions="#{dataTableBean.carNamesAsOptions}" filterPosition="top">
                        <h:outputText value="#{car.name}" />
                    </p:column>
            </p:dataTable>

            <h:outputText value="With Global Filter" />
            <p:dataTable id="withGlobalFilter" widgetVar="carsTable" var="car" value="#{dataTableBean.cars}" style="width: 300px;">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="carsTable.filter()" />
                    </p:outputPanel>
                </f:facet>
                <p:column headerText="Year" filterBy="#{car.year}" filterMatchMode="startsWith">
                        <h:outputText value="#{car.year}" />
                    </p:column>
                    <p:column headerText="Name" filterBy="#{car.name}">
                        <h:outputText value="#{car.name}" />
                    </p:column>
            </p:dataTable>

            <h:outputText value="Post Processing on Sort/Filter" />
            <p:dataTable id="withPostEvents" var="car" value="#{dataTableBean.cars}" style="width: 300px;">
                <f:event type="org.primefaces.event.data.PostSortEvent" listener="#{dataTableBean.postSort}" />
                <f:event type="org.primefaces.event.data.PostFilterEvent" listener="#{dataTableBean.postFilter}" />

                <p:column headerText="Year" sortBy="#{car.year}" filterBy="#{car.year}">
                    <h:outputText value="#{car.year}" />
                </p:column>
                <p:column headerText="Name" sortBy="#{car.name}" filterBy="#{car.name}">
                    <h:outputText value="#{car.name}" />
                </p:column>
            </p:dataTable>

        </h:panelGrid>
    </ui:define>
</ui:composition>
