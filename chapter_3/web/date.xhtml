<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
               <f:view>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel for="button"  value="Button"></p:outputLabel>
                    <p:calendar id="button" value="#{calendarDateController.date}" showOn="button"></p:calendar>
                    
                    <p:outputLabel for="effect"  value="Effect"></p:outputLabel>
                    <p:calendar id="effect" value="#{calendarDateController.date}" effect="bounce"></p:calendar>
                    
                    <p:outputLabel for="effect2"  value="Effect1"></p:outputLabel>
                    <p:calendar id="effect2" value="#{calendarDateController.date}" effect="blind"></p:calendar>
                   
                     
                    <p:outputLabel for="effect3"  value="Effect2"></p:outputLabel>
                    <p:calendar id="effect3" value="#{calendarDateController.date}" effect="clip"></p:calendar>
                    
                    <p:outputLabel for="effect4"  value="Effect3"></p:outputLabel>
                    <p:calendar id="effect4" value="#{calendarDateController.date}" effect="drop"></p:calendar>
                    
                    <p:outputLabel for="effect5"  value="Effect4"></p:outputLabel>
                    <p:calendar id="effect5" value="#{calendarDateController.date}" effect="fadeIn"></p:calendar>
                    
                    <p:outputLabel for="effect6"  value="Effect5"></p:outputLabel>
                    <p:calendar id="effect6" value="#{calendarDateController.date}" effect="fold"></p:calendar>
                    
                    <p:outputLabel for="effect7"  value="Effect6"></p:outputLabel>
                    <p:calendar id="effect7" value="#{calendarDateController.date}" effect="show"></p:calendar>
                    
                    <p:outputLabel for="effect8"  value="Effect7"></p:outputLabel>
                    <p:calendar id="effect8" value="#{calendarDateController.date}" effect="slide"></p:calendar>
                    
                    <p:outputLabel for="effect9"  value="Effect8"></p:outputLabel>
                    <p:calendar id="effect9" value="#{calendarDateController.date}" effect="slideDown"></p:calendar>
                    
                    
                    <p:outputLabel for="timeCalendar"  value="Time Calender"></p:outputLabel>
                    <p:calendar id="timeCalendar" value="#{calendarDateController.date}" pattern="dd/MM/yyyy HH:mm:ss"></p:calendar>
                    
                    
                    <p:outputLabel for="german"  value="German"></p:outputLabel>
                    <p:calendar id="german" value="#{calendarDateController.date}" locale="bn" navigator="true" pattern="yyyy-mmm-dd"></p:calendar>
                
                 
                 <p:commandButton type="reset" value="Reset"></p:commandButton>
                 <p:commandButton action="#{calendarDateController.save()}" value="Submit"></p:commandButton>
               </h:panelGrid>  
            </h:form>
        </f:view>
    </h:body>
</html>
