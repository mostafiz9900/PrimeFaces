<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .h{
                background-color: violet;
                margin: 0 auto;
                width: 600px;
            }
        </style>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <f:view>
            <h:form>
                <h:panelGrid columns="3" styleClass="h">
                    <f:facet name="header">
                        <p:outputLabel value="Data Display"/>
                    </f:facet>
                    <p:outputLabel> Name: </p:outputLabel>
                    <p:inputText value="#{studentBean.student.name}" id="name" required="true" requiredMessage="Enter your name...."></p:inputText>
                    <p:message for="name"/>
                    
                    <p:outputLabel> Gender </p:outputLabel>
                    <p:selectOneRadio value="#{studentBean.student.gender}" id="gender" required="true" requiredMessage="Select a gender....">
                        <f:selectItem itemValue="mail" itemLabel="Maial"></f:selectItem>
                        <f:selectItem itemValue="femail" itemLabel="Femail"></f:selectItem>
                    </p:selectOneRadio>
                    <p:message for="gender"/>
                    
                     <p:outputLabel> Round : </p:outputLabel>
                     <p:selectOneMenu value="#{studentBean.student.gender}" id="round" required="true" requiredMessage="Select a round....">
                        <f:selectItem itemValue="" itemLabel="Selec A Round"></f:selectItem>
                        <f:selectItem itemValue="Round-35" itemLabel="Round-35"></f:selectItem>
                        <f:selectItem itemValue="Round-36" itemLabel="Round-36"></f:selectItem>
                        <f:selectItem itemValue="Round-37" itemLabel="Round-37"></f:selectItem>
                        <f:selectItem itemValue="Round-38" itemLabel="Round-38"></f:selectItem>
                    </p:selectOneMenu>
                    <p:message for="round"/>
                    
                    <p:outputLabel> Subject : </p:outputLabel>
                    <p:selectManyCheckbox value="#{studentBean.completeCourse}" id="subject" required="true" requiredMessage="Select more subject....">
                        <f:selectItem itemValue="JAVA" itemLabel="JAVE"></f:selectItem>
                        <f:selectItem itemValue="HTML" itemLabel="HTML"></f:selectItem>
                        <f:selectItem itemValue="UML" itemLabel="UML"></f:selectItem>
                        <f:selectItem itemValue="SPRING" itemLabel="SPRING"></f:selectItem>
                       
                    </p:selectManyCheckbox>
                    <p:message for="subject"/>
                    
                    <h:commandButton action="#{studentBean.save()}" value="Save"></h:commandButton>
                    <h:commandButton action="#{studentBean.reset()}" value="Reset"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>
        <p:dataTable var="data" value="#{studentBean.lists}">
            <p:column headerText="Id">
                <h:outputText value="#{data.id}"/>
            </p:column>
            
             <p:column headerText="Name">
                 <h:outputText value="#{data.name}"/>
            </p:column>
             <p:column headerText="Gender">
                 <h:outputText value="#{data.gender}"/>
            </p:column>
             <p:column headerText="Round">
                 <h:outputText value="#{data.round}"/>
            </p:column>
             <p:column headerText="Subject">
                 <h:outputText value="#{data.subject}"/>
            </p:column>
            
        </p:dataTable>
        <p:button outcome="index" value="Insert"/>
        <p:button outcome="update" value="Update"/>
        <p:button outcome="delete" value="Delete"/>
    </h:body>
</html>
