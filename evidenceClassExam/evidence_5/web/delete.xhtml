<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"

       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .hh{
                background-color: gray;
                margin: 0 auto;
                width: 600px;
            }
        </style>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />

        <f:view>
            <h:form>
                <h:panelGrid columns="3" styleClass="hh">
                    <f:facet name="header">
                        <p:outputLabel value="Data Display"/>
                    </f:facet>

                    <p:outputLabel>Id : </p:outputLabel>
                    <p:inputText value="#{studentBean.student.id}" id="id" required="true" requiredMessage="Enter Id.."></p:inputText>
                    <p:message for="id"/>



                    <f:facet name="footer">
                        <p:commandButton action="#{studentBean.save()}" value="Save"></p:commandButton>
                        <p:commandButton action="#{studentBean.reset()}" value="Reset"></p:commandButton>
                    </f:facet>
                </h:panelGrid>
            </h:form>
        </f:view>
        <p:dataTable var="sub" value="#{studentBean.lists}">
            <p:column headerText="Id">
                <h:outputText value="#{sub.id}"/>
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{sub.name}"/>
            </p:column>
            <p:column headerText="Gender">
                <h:outputText value="#{sub.gender}"/>
            </p:column>

            <p:column headerText="Round">
                <h:outputText value="#{sub.round}"/>
            </p:column>

            <p:column headerText="Subject">
                <h:outputText value="#{sub.subject}"/>
            </p:column>

        </p:dataTable>
        <p:button outcome="index" value="Insert"></p:button>
        <p:button outcome="update" value="Update"></p:button>
        <p:button outcome="delete" value="Delete"></p:button>
    </h:body>
</html>
