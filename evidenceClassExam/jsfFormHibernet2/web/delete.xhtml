<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .hh{
                background-color: gray;
                margin: 0 auto;
            }
        </style>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <f:view>
            <h:form>
                <h:panelGrid columns="2" styleClass="hh">
                    <f:facet name="header">
                        <h:outputLabel value="Data Display Student Form"/>
                    </f:facet>
                     <h:outputLabel>Id : </h:outputLabel>
                     <h:inputText value="#{studentBean.student.id}"></h:inputText>
                   
                     <h:commandButton action="#{studentBean.del()}" value="Delet"></h:commandButton>
                       <h:commandButton action="#{studentBean.reset()}" value="Reset"></h:commandButton>
                </h:panelGrid> 
            </h:form>
           
        </f:view>
         <p:separator/>
            <p:dataTable var="st" value="#{studentBean.list}">
                <p:column headerText="Id">
                    <h:outputText value="#{st.id}"></h:outputText>
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{st.name}"></h:outputText>
                </p:column>
                <p:column headerText="Gender">
                    <h:outputText value="#{st.gender}"></h:outputText>
                </p:column>
                <p:column headerText="Round">
                    <h:outputText value="#{st.round}"></h:outputText>
                </p:column>
                <p:column headerText="Subject">
                    <h:outputText value="#{st.subject}"></h:outputText>
                </p:column>
            </p:dataTable>
         <p:button outcome="index" value="Insert"></p:button>
         <p:button outcome="update" value="Edit"></p:button>
         <p:button outcome="delete" value="Delete"></p:button>
    </h:body>
</html>
