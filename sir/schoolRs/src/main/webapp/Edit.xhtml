<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StudentEditDlg" widgetVar="StudentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Edit Student">
            <h:form id="StudentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{studentClassController.studentClassSelected != null}">
                        <h:outputText value="Name" 
                                      style="padding-left: 30px; padding-right: 30px;" />

                        <p:inputText id="name" required="true" label="Name" value="#{studentClassController.studentClassSelected.className}"
                                     requiredMessage="Required"/>

                

                        <h:outputText value="Note" 
                                      style="padding-left: 30px; padding-right: 30px;" />
                        <p:inputTextarea rows="5" cols="30"  maxlength="100"
                                         counterTemplate="{0} characters remaining." autoResize="false"
                                         value="#{studentClassController.studentClassSelected.note}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{studentClassController.update}" value="Edit" update="display,:StudentListForm:datalist" oncomplete="handleSubmit(args, 'StudentEditDialog');"/>
                    <p:commandButton value="Cancel" onclick="StudentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
