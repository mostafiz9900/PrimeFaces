<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="template/template.xhtml">

	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<div>Product Purchase</div>

		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<h:form id="pcForm">
					<p:growl showSummary="true"/>
						<h:panelGroup id="display">
							<p:panelGrid columns="2">

								<h:outputText value="Product Category"
									style="padding-left: 30px; padding-right: 30px;" />

								<p:selectOneMenu id="pc"
									value="#{productPurchaseController.productCategory.id}">
									<f:selectItem itemLabel="Select Category" itemValue="" />
									<f:selectItems
										value="#{productCategoryController.productCategories}"
										var="pc" itemLabel="#{pc.categoryName}" itemValue="#{pc.id}" />
								</p:selectOneMenu>



								<h:outputText value="Product Name"
									style="padding-left: 30px; padding-right: 30px;" />

								<p:inputText id="pname" required="true" label="Product Name"
									value="#{productPurchaseController.productPurchase.productName}"
									requiredMessage="Required" />

								<h:outputText value="Product Code"
									style="padding-left: 30px; padding-right: 30px;" />
								<p:inputText id="code" required="true" label="Product Code"
									value="#{productPurchaseController.productPurchase.productCode}"
									requiredMessage="Required" />

								<h:outputText value="Unit Price"
									style="padding-left: 30px; padding-right: 30px;" />
								<p:inputText id="uprice" required="true" label="Unit Price"
									value="#{productPurchaseController.productPurchase.unitPrice}"
									requiredMessage="Required" />

								<h:outputText value="Qty"
									style="padding-left: 30px; padding-right: 30px;" />
								<p:inputText id="qty" required="true" label="Total Price"
									value="#{productPurchaseController.productPurchase.qty}"
									requiredMessage="Required" />

								<h:outputText value="Total Price"
									style="padding-left: 30px; padding-right: 30px;" />
								<p:inputText id="totalprice" required="true" label="Total Price"
									value="#{productPurchaseController.productPurchase.totalPrice}"
									requiredMessage="Required" />

								<h:outputText value="Note"
									style="padding-left: 30px; padding-right: 30px;" />
								<p:inputTextarea rows="5" cols="30" maxlength="100"
									counterTemplate="{0} characters remaining." autoResize="false"
									value="#{productPurchaseController.productPurchase.note}" />
							</p:panelGrid>
							<h:commandButton type="submit"	action="#{productPurchaseController.save}" value="Add"
								update="pcForm :pcListForm" />


						</h:panelGroup>
					</h:form>

				</div>
				<div class="col-md-8">

					<h:form id="pcListForm">
					<p:growl showSummary="true"/>
						<p:panel header="Product Category List">
							<p:dataTable id="datalist"
								value="#{productPurchaseController.productPurchases}" var="pc"
								paginator="true" paginatorPosition="bottom" rowKey="#{pc.id}"
								rows="10" rowsPerPageTemplate="10,20,30,40,50">



								<p:column>
									<f:facet name="header">
										<h:outputText value="Name" />
									</f:facet>
									<h:outputText value="#{pc.productName}" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText value="Code" />
									</f:facet>
									<h:outputText value="#{pc.productCode}" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText value="Unit Price" />
									</f:facet>
									<h:outputText value="#{pc.unitPrice}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="Qty" />
									</f:facet>
									<h:outputText value="#{pc.totalPrice}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="Purchase Date" />
									</f:facet>
									<h:outputText value="#{pc.purchaseDate}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="Note" />
									</f:facet>
									<h:outputText value="#{pc.note}" />
								</p:column>

							</p:dataTable>
						</p:panel>
					</h:form>

				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
