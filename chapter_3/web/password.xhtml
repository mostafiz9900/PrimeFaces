<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <f:view>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel  value="Basic"></p:outputLabel>
                    <p:password value="#{passwordInput.pass}"></p:password>
                    
                    <p:outputLabel for="feedback" value="FeedBack"></p:outputLabel>
                    <p:password id="feedback" value="#{passwordInput.password1}" feedback="true"></p:password>
                    
                    <p:outputLabel for="turkishFeedback" value="FeedBack"></p:outputLabel>
                    <p:password id="turkishFeedback" value="#{passwordInput.password2}" feedback="true" promptLabel="Lütfen şifre giriniz" weakLabel="Zayıf"
                    goodLabel="Orta seviye" strongLabel="Güçlü"></p:password>
                    
                     <p:outputLabel for="inlinefeedback" value="Inline FeedBack"></p:outputLabel>
                     <p:password id="inlinefeedback" value="#{passwordInput.password3}" feedback="true" inline="true"></p:password>
                     
                     <p:spacer height="10"/>
                         
                     <p:spacer/>


                    <p:commandButton type="reset" value="Reset"></p:commandButton>
                    <p:commandButton action="#{passwordInput.save()}" value="Submit"></p:commandButton>
                </h:panelGrid>

            </h:form>
        </f:view>
    </h:body>
</html>
