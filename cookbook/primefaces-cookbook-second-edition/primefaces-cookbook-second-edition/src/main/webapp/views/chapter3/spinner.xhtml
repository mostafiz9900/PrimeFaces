<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Spinner - Different ways to provide input</h3>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Basic Spinner" />
            <p:spinner value="#{spinnerBean.intValue}" />

            <h:outputText value="Spinner with Step Factor" />
            <p:spinner value="#{spinnerBean.doubleValue}" stepFactor="0.5" />

            <h:outputText value="Spinner with Prefix" />
            <p:spinner value="#{spinnerBean.intValue}" prefix="$" />

            <h:outputText value="Spinner with Suffix" />
            <p:spinner value="#{spinnerBean.intValue}" suffix="%" />

            <h:outputText value="Spinner with min-max values &lt;br/&gt; enter value between 1-100" escape="false" />
            <p:spinner value="#{spinnerBean.intValue}" suffix="%" min="0" max="100">
                <f:passThroughAttribute name="onkeydown" value="return false;" />
            </p:spinner>

            <h:outputText value="AJAX update with Spinner" />
            <h:panelGrid columns="2" cellpadding="2">
                <p:spinner id="ajaxSpinner" value="#{spinnerBean.intValue2}" >
                    <p:ajax update="output" process="@this" />
                </p:spinner>
                <h:outputText id="output" value="#{spinnerBean.intValue2}" />
            </h:panelGrid>

            <h:outputText value="Defining Size of Spinner" />
            <p:spinner value="#{spinnerBean.intValue}" size="3" />
        </h:panelGrid>
    </ui:define>
</ui:composition>
