    <ui:define name="head">
        <style type="text/css">
            .ui-grid > .ui-grid-row > div {

            }

    </ui:define>

                <div class="ui-grid-col-9">9

                        <div class="ui-grid-row">

                            <div class="ui-grid-col-4">4</div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6">6</div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
