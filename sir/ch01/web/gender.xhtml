<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Prime Day 1">
                            <p:menuitem value="Home" outcome="welcomePrimefaces.xhtml"/>
                            <p:menuitem value="One Radio" outcome="oneradio.xhtml"/>
                             <p:menuitem value="Gender" outcome="gender.xhtml"/>
                              <p:menuitem value="Ajax" outcome="ajaxex.xhtml"/>
                              <p:menuitem value="Country Chain" outcome="countrychain.xhtml"/>
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="two">
                        <h3 style="margin-top:0">Basic</h3>
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel for="gender" value="Gender" />
                            <p:selectOneRadio id="gender" value="#{radioView.gender}">
                                <f:selectItem itemLabel="Male" itemValue="male" />
                                <f:selectItem itemLabel="Female" itemValue="female" />
                               </p:selectOneRadio>
                            <p:commandButton type="submit" value="Get Gender" action="#{radioView.getGenderValue}"/>
                        </h:panelGrid>
                        
                    </h:form>


                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
