<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Choosing single item with selectOneMenu</h3>
        <p:growl id="growl" showDetail="true"/>

        <h:panelGrid columdns="2" cellpadding="5">

            <h:outputText value="Basic" />
            <p:selectOneMenu>
                <f:selectItem itemLabel="English" itemValue="en"/>
                <f:selectItem itemLabel="Turkish" itemValue="tr"/>
            </p:selectOneMenu>

            <h:outputText value="POJO Support" />
            <p:selectOneMenu id="carPOJO" value="#{selectOneMenuBean.selectedCar}" var="car">
                <f:converter converterId="org.primefaces.cookbook.converter.CarConverter" />
                <f:selectItems value="#{selectOneMenuBean.cars}" var="c" itemLabel="#{c.name}" itemValue="#{c}" />
                <p:column>
                    <p:graphicImage value="/resources/images/autocomplete/#{car.name}.png" width="80" height="50"/>
                </p:column>
                <p:column>#{car.name}</p:column>
            </p:selectOneMenu>

            <h:outputText value="Editable" />
            <p:selectOneMenu editable="true">
                <f:selectItem itemLabel="English" itemValue="en"/>
                <f:selectItem itemLabel="Turkish" itemValue="tr"/>
            </p:selectOneMenu>

            <h:outputText value="Filtering" />
            <p:selectOneMenu id="filtered" value="#{selectOneMenuBean.selectedCar}" var="car" filter="true">
                <f:converter converterId="org.primefaces.cookbook.converter.CarConverter" />
                <f:selectItems value="#{selectOneMenuBean.cars}" var="c" itemLabel="#{c.name}" itemValue="#{c}" />
                <p:column>
                    <p:graphicImage value="/resources/images/autocomplete/#{car.name}.png" width="80" height="50"/>
                </p:column>
                <p:column>#{car.name}</p:column>
            </p:selectOneMenu>
        </h:panelGrid>
    </ui:define>
</ui:composition>
