<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
               <f:view>
            <h:form>
                <p:selectBooleanCheckbox value="#{booleanChackbox.selectValue}"></p:selectBooleanCheckbox>
                
                <p:selectManyCheckbox value="#{booleanChackbox.selectCourse}">
                    <f:selectItem itemValue="jave" itemLabel="java"></f:selectItem>
                    <f:selectItem itemValue="html" itemLabel="html"></f:selectItem>
                    <f:selectItem itemValue="ajax" itemLabel="ajax"></f:selectItem>
                </p:selectManyCheckbox>
                
                 
                 <p:commandButton type="reset" value="Reset"></p:commandButton>
                 <p:commandButton action="#{booleanChackbox.saveMultiple()}" value="Submit"></p:commandButton>
                 
            </h:form>
        </f:view>
    </h:body>
</html>
