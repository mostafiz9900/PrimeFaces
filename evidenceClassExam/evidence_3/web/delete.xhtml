<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .hh{ background-color:burlywood;
                 margin: 0 auto;
                 width: 500px;
            
            }
        </style>
    </h:head>
    <h:body>
       
        <f:view>
            <h:form>
                <h:panelGrid columns="2" styleClass="hh">
                    <f:facet name="header">
                        <h:outputLabel value="Data display"></h:outputLabel>
                    </f:facet>
                    <h:outputLabel>Id : </h:outputLabel>
                    <h:inputText value="#{studentBean.student.id}"></h:inputText>
                    
                    
                      
                    <h:commandButton action="#{studentBean.del()}" value="Delete"></h:commandButton>
                      <h:commandButton action="#{studentBean.reset()}" value="Reset"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>
        <p:dataTable var="data" value="#{studentBean.lists}">
            <p:column headerText="Id">
                <h:outputText value="#{data.id}"></h:outputText>
            </p:column>
            
            <p:column headerText="Name">
                <h:outputText value="#{data.name}"></h:outputText>
            </p:column>
            
            <p:column headerText="Gender">
                <h:outputText value="#{data.gender}"></h:outputText>
            </p:column>
            
            <p:column headerText="Round">
                <h:outputText value="#{data.round}"></h:outputText>
            </p:column>
            <p:column headerText="Subject">
                <h:outputText value="#{data.subject}"></h:outputText>
            </p:column>
        </p:dataTable>
        <p:button outcome="index" value="Save"></p:button>
        <p:button outcome="update" value="Update"></p:button>
        <p:button outcome="delete" value="Delete"></p:button>
    </h:body>
</html>
