<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="templates/template.xhtml">
    <ui:define name="head">
    </ui:define>
    <ui:define name="bodyContent">
        <p:panel header="User Profile">
            <h:form id="centerForm">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                <p:fieldset rendered="#{userController.loggedIn}"
                            style="margin: 0 auto; text-align: center; text-align: -webkit-center;">
                    <p:panelGrid columns="2">
                        <p:outputLabel for="txtFname" value="FirstName"/>
                        <p:inplace>
                            <p:inputText id="txtFname" value="#{userController.userNow.firstName}"/>
                        </p:inplace>

                        <p:outputLabel for="txtLname" value="LastName"/>
                        <p:inplace>
                            <p:inputText id="txtLname" value="#{userController.userNow.lastName}"/>
                        </p:inplace>

                        <p:outputLabel for="txtemail" value="Email"/>
                        <p:inplace>
                            <p:inputText id="txtemail" value="#{userController.userNow.email}"/>
                        </p:inplace>

                        <p:outputLabel value="About Me"/>
                        <p:inplace>
                            <p:editor value="#{userController.userNow.aboutme}"/>
                        </p:inplace>

                        <p:outputLabel value="Current Location"/>
                        <p:inplace>
                            <p:inputText value="#{userController.userNow.currentLocation}"/>
                        </p:inplace>

                        <p:outputLabel value="Date Of Birth"/>
                        <p:inplace>
                            <p:calendar value="#{userController.userNow.dateOfBirth}"/>
                        </p:inplace>

                    </p:panelGrid>
                    <p>Clict the value and edit using inline Editor.</p>
                    <p:commandButton value="Submit" ajax="false"
                                     actionListener="#{userController.submit}"/>
                </p:fieldset>
            </h:form>
        </p:panel>

    </ui:define>
</ui:composition>
</html>
