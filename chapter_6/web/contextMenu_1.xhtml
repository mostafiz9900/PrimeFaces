<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <!--help in java class-->
        <h:form>
            <p:growl id="messages" showDetail="true"/>
            
            <p:contextMenu>
               
                <p:menuitem value="View" url="#" update="messages" icon="ui-icon-search"></p:menuitem>
                <p:menuitem value="Delete" url="#" update="messages" icon="ui-icon-close"></p:menuitem>
                   
               
                <p:tree id="fileSystem" value="ContextMenu controller" var="node" dynamic="true" cache="false" selectionMode="single" selection="#">
                    <p:ajax event="select" listener="context"></p:ajax>
                    <p:ajax event="unselect" listener="context111"></p:ajax>
                    <p:treeNode>
                        <h:outputText value="node"/>
                    </p:treeNode>
                    
                </p:tree>
                <p:separator/>
            </p:contextMenu>
        </h:form>
    </h:body>
</html>
