<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">

    <ui:define name="head">
        <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
    </ui:define>

    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Adding, Selecting and Dragging Markers in Maps</h3>
        <p:growl id="growl" showDetail="true"/>

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="With Information Window" />
            <p:gmap id="withInformation" center="41.106261, 29.057465" zoom="10" type="roadmap" style="width:600px;height:400px" model="#{mapBean.markerModel}">
                <p:ajax event="overlaySelect" listener="#{mapBean.selectMarker}" />
                <p:gmapInfoWindow id="infoWindow">
                    <p:graphicImage value="/resources/images/map/#{mapBean.selectedMarker.data}" />
                </p:gmapInfoWindow>
            </p:gmap>

            <h:outputText value="With Street View" />
            <p:gmap center="40.759011,-73.984472" type="roadmap" zoom="15" style="width:600px;height:400px" streetView="true" />
        </h:panelGrid>
    </ui:define>
</ui:composition>
