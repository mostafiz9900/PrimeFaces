<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Basic and Advanced Calendar Scenarios</h3>
        <p:growl id="growl"/>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Basic Selection" />
            <p:calendar value="#{calendarBean.date}" />

            <h:outputText value="Using only with mouse" />
            <p:calendar value="#{calendarBean.date}">
                <f:passThroughAttribute name="onkeypress" value="return false;" />
                <f:passThroughAttribute name="onpaste" value="return false;" />
            </p:calendar>

            <h:outputText value="With Inline Mode" />
            <p:calendar value="#{calendarBean.date}" mode="inline" />

            <h:outputText value="With Paging" />
            <p:calendar id="paging" value="#{calendarBean.date}" pages="3" />

            <h:outputText value="With Show on" />
            <p:calendar id="showOn" value="#{calendarBean.date}" showOn="button" />

            <h:outputText value="Date Selection with Restricted Date Range" />
            <p:calendar id="restrictedDates" value="#{calendarBean.date}" mode="inline"
                        mindate="#{calendarBean.yesterday}"
                        maxdate="#{calendarBean.tomorrow}" />

            <h:outputText value="Calendar With Manual Input Disabled" />
            <p:calendar id="readOnlyInputCalendar" value="#{calendarBean.date}" readonlyInput="true" />

            <h:outputText value="With Bounce Effect" />
            <p:calendar id="effectCalendar" value="#{calendarBean.date}" effect="bounce" effectDuration="slow" />

            <h:outputText value="AJAX update with Calendar" />
            <p:calendar id="ajaxCalendar" value="#{calendarBean.date}" mode="inline">
                <p:ajax event="dateSelect" listener="#{calendarBean.onDateSelect}" update="growl" />
            </p:calendar>

            <h:outputText value="Picking Time with Calendar" />
            <p:calendar id="timeCalendar" value="#{calendarBean.date}" pattern="dd/MM/yyyy HH:mm:ss" disabledWeekends="" />

        </h:panelGrid>
    </ui:define>
</ui:composition>
