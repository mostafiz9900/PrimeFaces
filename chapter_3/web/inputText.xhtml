<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
               <f:view>
            <h:form>
                <h:panelGrid columns="1">
                    
                    <h:inputText id="basicSlider" value="#{inputTextSlider.intValue}"  ></h:inputText>
                    <p:slider for="basicSlider"></p:slider>
                    
                    
                    <h:inputText id="steppingSlider" value="#{inputTextSlider.doubleValue}"  ></h:inputText>
                    <p:slider for="steppingSlider" step="5"></p:slider>
                    
<!--                    <h:inputText id="decimal" value="#{inputTextSlider.number2}"  ></h:inputText>
                    <p:slider for="decimal" minValue="0.2" maxValue="7.1" step="0.1" />-->
                
                 
                 <p:commandButton type="reset" value="Reset"></p:commandButton>
                 <p:commandButton action="#{inputTextSlider.save()}" value="Submit"></p:commandButton>
               </h:panelGrid>  
            </h:form>
        </f:view>
    </h:body>
</html>
