<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Enhanced Password Input</h3>
        <p:growl id="growl"/>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Basic Password Input" />
            <p:password value="#{passwordBean.password}" />

            <h:outputText value="Password Input with Indicator" />
            <p:password id="feedback" value="#{passwordBean.password}" feedback="true" />

            <h:outputText value="Password Input with Inline Indicator" />
            <p:password id="feedbackInline" value="#{passwordBean.password}" feedback="true" inline="true" />

            <h:outputText value="Password Input with L10n" />
            <p:password id="passwordL10n" value="#{passwordBean.password}" feedback="true"
                        promptLabel="#{msg['password.promptLabel']}"
                        weakLabel="#{msg['password.weakLabel']}"
                        goodLabel="#{msg['password.goodLabel']}"
                        strongLabel="#{msg['password.strongLabel']}"/>

            <h:outputText value="Password Input with Match Mode" />
            <h:panelGrid id="passwords" columns="1">
                <p:messages id="messages" showDetail="true" />
                <p:password id="passwordMatch1" value="#{passwordBean.password}" match="passwordMatch2" />
                <p:password id="passwordMatch2" value="#{passwordBean.password}" />
                <p:commandButton update="passwords" value="Save" />
            </h:panelGrid>

        </h:panelGrid>
    </ui:define>
</ui:composition>
