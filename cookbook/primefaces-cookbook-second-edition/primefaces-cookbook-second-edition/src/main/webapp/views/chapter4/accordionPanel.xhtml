<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Vertical Stacked Panels with Accordion</h3>
        <p:growl id="growl" showDetail="true"/>

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Simple" />
            <p:accordionPanel>
                <p:tab title="Volkswagen CC">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:graphicImage library="images" name="autocomplete/CC.png" />
                        <h:outputText value="The Volkswagen CC (also known as the Volkswagen Passat CC) is a four-door coupé version of the Volkswagen Passat." />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Volkswagen Golf">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:graphicImage library="images" name="autocomplete/Golf.png" />
                        <h:outputText value="The Volkswagen Golf is a small family car manufactured by Volkswagen since 1974 and marketed worldwide across six generations, in various body configurations and under various nameplates" />
                    </h:panelGrid>
                </p:tab>
            </p:accordionPanel>

            <h:outputText value="Multiple Panel Activation" />
            <p:accordionPanel multiple="true">
                <p:tab title="Volkswagen CC">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:graphicImage library="images" name="autocomplete/CC.png" />
                        <h:outputText value="The Volkswagen CC (also known as the Volkswagen Passat CC) is a four-door coupé version of the Volkswagen Passat." />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Volkswagen Golf">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:graphicImage library="images" name="autocomplete/Golf.png" />
                        <h:outputText value="The Volkswagen Golf is a small family car manufactured by Volkswagen since 1974 and marketed worldwide across six generations, in various body configurations and under various nameplates" />
                    </h:panelGrid>
                </p:tab>
            </p:accordionPanel>

            <h:outputText value="Dynamic Content Loading" />
            <p:accordionPanel dynamic="true" cache="true">
                <p:tab title="Volkswagen CC">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:graphicImage library="images" name="autocomplete/CC.png" />
                        <h:outputText value="The Volkswagen CC (also known as the Volkswagen Passat CC) is a four-door coupé version of the Volkswagen Passat." />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Volkswagen Golf">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:graphicImage library="images" name="autocomplete/Golf.png" />
                        <h:outputText value="The Volkswagen Golf is a small family car manufactured by Volkswagen since 1974 and marketed worldwide across six generations, in various body configurations and under various nameplates" />
                    </h:panelGrid>
                </p:tab>
            </p:accordionPanel>

            <h:outputText value="Dynamic Tabbing" />
            <p:accordionPanel value="#{accordionPanelBean.cars}" var="car">
                <p:tab title="#{car.name}">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:graphicImage value="/resources/images/autocomplete/#{car.name}.png" />
                        <h:outputText value="#{car.name}" />
                    </h:panelGrid>
                </p:tab>
            </p:accordionPanel>

            <h:outputText value="AJAX Call with Accordion" />
            <p:accordionPanel>
                <p:ajax event="tabChange" listener="#{accordionPanelBean.onTabChange}" update=":mainForm:growl" />
                <p:ajax event="tabClose" listener="#{accordionPanelBean.onTabClose}" update=":mainForm:growl" />
                <p:tab title="Volkswagen CC">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:graphicImage library="images" name="autocomplete/CC.png" />
                        <h:outputText value="The Volkswagen CC (also known as the Volkswagen Passat CC) is a four-door coupé version of the Volkswagen Passat." />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Volkswagen Golf">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:graphicImage library="images" name="autocomplete/Golf.png" />
                        <h:outputText value="The Volkswagen Golf is a small family car manufactured by Volkswagen since 1974 and marketed worldwide across six generations, in various body configurations and under various nameplates" />
                    </h:panelGrid>
                </p:tab>
            </p:accordionPanel>

        </h:panelGrid>
    </ui:define>
</ui:composition>
