<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="template/template.xhtml">
    <ui:define name="header">

    </ui:define>
    <ui:define name="bodyContent">
        <h:form id="centerForm">
            <div style="margin: 0 auto; text-align: center; text-align: -webkit-center;">
            <p:dashboard id="board" model="#{dashboardController.model}" >
                <p:ajax event="reorder" listener="#{dashboardController.handleReorder}"/>
                <!-- ui:repeat will fail for un expected reason-->
                <c:forEach items="#{dashboardController.jobList}" var="job">
                    <p:panel id="#{job.jobRefId}" header="#{job.jobName}" style="width: 250px; height: 150px;">
                        <h:outputText value="#{job.createDate}" />
                    </p:panel>
                </c:forEach>

            </p:dashboard>

            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
