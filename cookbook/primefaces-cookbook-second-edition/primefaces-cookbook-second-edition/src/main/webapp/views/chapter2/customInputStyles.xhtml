<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Default styles for input components</h3>
        
        <p:messages id="msgDefaultStyles"/>        

        <h:panelGrid id="defaultInputStyles" columns="4" columnClasses="formLabel,formEdit,formLabel,formEdit">
            <ui:include src="/views/chapter2/formElements.xhtml"/>
            <f:facet name="footer">
                <p:commandButton value="Submit" process="defaultInputStyles" update="defaultInputStyles msgDefaultStyles"/>
            </f:facet>
        </h:panelGrid>

        <h3 style="margin-top:20px">Customized styles for input components</h3>
        
        <p:messages id="msgCustomStyles"/>

        <h:panelGrid id="customInputStyles" styleClass="customInputStyles" columns="4"
                     columnClasses="formLabel,formEdit,formLabel,formEdit">
            <ui:include src="/views/chapter2/formElements.xhtml"/>
            <f:facet name="footer">
                <p:commandButton value="Submit" process="customInputStyles" update="customInputStyles msgCustomStyles"/>
            </f:facet>
        </h:panelGrid>
    </ui:define>
    
    <ui:define name="appResources">
        <h:outputStylesheet library="css" name="chapter2/customInputStyles.css"/>
    </ui:define>
</ui:composition>
