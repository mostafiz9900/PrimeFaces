<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel>Name :</h:outputLabel>
                <h:inputText value="#{studentBean.student.name}"></h:inputText>
                
                <h:outputLabel>Gender :</h:outputLabel>
                <h:selectOneRadio value="#{studentBean.student.gender}">
                    <f:selectItem itemValue="Mail" itemLabel="Mail"></f:selectItem>
                    <f:selectItem itemValue="Femail" itemLabel="Femail"></f:selectItem>
                </h:selectOneRadio>
                 <h:outputLabel>Round :</h:outputLabel>
                 <h:selectOneMenu value="#{studentBean.student.round}">
                    <f:selectItem itemValue="" itemLabel="Select A Round"></f:selectItem>
                    <f:selectItem itemValue="Round-37" itemLabel="Round-37"></f:selectItem>
                    <f:selectItem itemValue="Round-38" itemLabel="Round-38"></f:selectItem>
                </h:selectOneMenu>
                 
                  <h:outputLabel>Subject :</h:outputLabel>
                  <h:selectManyCheckbox value="#{studentBean.courseCompleated}">
                    <f:selectItem itemValue="java" itemLabel="java"></f:selectItem>
                    <f:selectItem itemValue="html" itemLabel="html"></f:selectItem>
                    <f:selectItem itemValue="xml" itemLabel="xml"></f:selectItem>
                </h:selectManyCheckbox>
                  <h:commandButton action="${studentBean.save()}" value="Save"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
