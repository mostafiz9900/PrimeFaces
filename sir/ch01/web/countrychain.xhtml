<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Prime Day 1">
                            <p:menuitem value="Home" outcome="welcomePrimefaces.xhtml"/>
                            <p:menuitem value="One Radio" outcome="oneradio.xhtml"/>
                            <p:menuitem value="Gender" outcome="gender.xhtml"/>
                            <p:menuitem value="Ajax" outcome="ajaxex.xhtml"/>
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="two">
                        <h3 style="margin-top:0">Partial Processing</h3>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Country: " />
                            <h:selectOneMenu id="countries" value="#{partialProcessingBean.country}">
                                <f:selectItems value="#{partialProcessingBean.countries}" />
                                <p:ajax listener="#{partialProcessingBean.handleCountryChange}"
                                        event="change" update="cities" process="@this"/>
                            </h:selectOneMenu>

                            <h:outputText value="City: " />
                            <h:selectOneMenu id="cities" value="#{partialProcessingBean.city}">
                                <f:selectItems value="#{partialProcessingBean.cities}" />
                            </h:selectOneMenu>

                            <h:outputText value="Email (Required Field): " />
                            <h:inputText value="#{partialProcessingBean.email}" required="true" />
                        </h:panelGrid>

                    </h:form>


                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
