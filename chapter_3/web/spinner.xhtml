<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
               <f:view>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel for="age"  value="Age"></p:outputLabel>
                    <p:spinner id="age" value="#{spinnerController.age}" size="8" ></p:spinner>
                    
                    <p:outputLabel for="price"  value="Price"></p:outputLabel>
                    <p:spinner id="price" value="#{spinnerController.price}" stepFactor="0.5" prefix="$" ></p:spinner>
                
                 
                 <p:commandButton type="reset" value="Reset"></p:commandButton>
                 <p:commandButton action="#{spinnerController.save()}" value="Submit"></p:commandButton>
               </h:panelGrid>  
            </h:form>
        </f:view>
    </h:body>
</html>
