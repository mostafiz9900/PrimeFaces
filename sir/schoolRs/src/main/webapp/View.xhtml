<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StudentViewDlg" widgetVar="StudentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="View Student">
            <h:form id="StudentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{studentClassController.studentClassSelected != null}">
                        <h:outputText value="Name" 
                                      style="padding-left: 30px; padding-right: 30px;" />

                        <h:outputText  value="#{studentClassController.studentClassSelected.className}"/>


                        <h:outputText value="Note" 
                                      style="padding-left: 30px; padding-right: 30px;" />
                        <h:outputText  value="#{studentClassController.studentClassSelected.note}"/>

                    </p:panelGrid>
                    <p:commandButton value="Cancel" onclick="StudentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
