<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">

    <ui:define name="head">
        <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
    </ui:define>

    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Basic Mapping with GMaps</h3>
        <p:growl id="growl" showDetail="true"/>

        <h:panelGrid columns="2" cellpadding="5">

            <h:outputText value="Simple" />
            <p:gmap center="41.106261, 29.057465" zoom="10" type="hybrid" style="width:600px;height:400px" />

            <h:outputText value="Without Controls" />
            <p:gmap center="41.106261, 29.057465" zoom="10" type="roadmap" style="width:600px;height:400px"
                    model="#{mapBean.markerModel}" disableDefaultUI="true" />

        </h:panelGrid>
    </ui:define>
</ui:composition>
