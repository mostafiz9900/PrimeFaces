<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <h:form>
            <p:growl id="messages" showDetail="true"/>
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton type="button" value="New" icon="pi pi-file"/>
                    <p:commandButton type="button" value="Open" icon="pi pi-folder-open"/>

                    <span class="ui-separator">
                        <span class="ui-icon pi pi-ellipsis-v" />
                    </span>
                    <p:commandButton type="button" value="Save" icon="pi pi-save"/>
                    <p:commandButton type="button" value="Delete" icon="pi pi-trash"/>
                    <p:commandButton type="button" value="Print" icon="pi pi-print"/>
                </f:facet>
                <f:facet name="right">
                    <p:menuButton value="Options">
                        <p:menuitem value="Save" action="#{toolbarView.save}" update="messages" icon="pi pi-save"></p:menuitem>
                        <p:menuitem value="Update" action="#{toolbarView.update}" update="messages" icon="pi pi-refresh"></p:menuitem>
                        <p:menuitem value="Delete" action="#{toolbarView.delete}" ajax="false" icon="pi pi-times"></p:menuitem>
                        <p:menuitem value="Homepage" url="index.xhtml"  icon="pi pi-home"></p:menuitem>
                    </p:menuButton>
                </f:facet>
            </p:toolbar>
        </h:form>
        
        <h:form>
            <p:toolbar>
	<p:toolbarGroup align="left">
		<p:commandButton type="push" value="New" icon="ui-icon-document" />
		<p:commandButton type="push" value="Open" icon="ui-icon-folder-open"/>
		<p:separator />
		<p:commandButton type="push" title="Save" icon="ui-icon-disk"/>
		<p:commandButton type="push" title="Delete" icon="ui-icon-trash"/>
		<p:commandButton type="push" title="Print" icon="ui-icon-print"/>
	</p:toolbarGroup>

	<p:toolbarGroup align="right">
		<p:menuButton value="Navigate">
			<p:menuitem value="Home" url="#" />
			<p:menuitem value="Logout" url="#" />
		</p:menuButton>
	</p:toolbarGroup>
                <p:toolbarGroup align="right">
		<p:menuButton value="Navigate">
			<p:menuitem value="Home" url="#" />
			<p:menuitem value="Logout" url="#" />
		</p:menuButton>
	</p:toolbarGroup>
</p:toolbar>
        </h:form>

    </h:body>
</html>
