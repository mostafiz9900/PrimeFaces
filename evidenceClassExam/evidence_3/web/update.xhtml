<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .hh{ background-color:burlywood;
                 margin: 0 auto;
                 width: 500px;
            
            }
        </style>
    </h:head>
    <h:body>
       
        <f:view>
            <h:form>
                <h:panelGrid columns="2" styleClass="hh">
                    <f:facet name="header">
                        <h:outputLabel value="Data display"></h:outputLabel>
                    </f:facet>
                    <h:outputLabel>Id : </h:outputLabel>
                    <h:inputText value="#{studentBean.student.id}"></h:inputText>
                    
                    <h:outputLabel>Name : </h:outputLabel>
                    <h:inputText value="#{studentBean.student.name}"></h:inputText>
                    
                     <h:outputLabel>Gender : </h:outputLabel>
                     <h:selectOneRadio value="#{studentBean.student.gender}">
                         <f:selectItem itemValue="mail" itemLabel="Mail"></f:selectItem>
                         <f:selectItem itemValue="femail" itemLabel="Femail"></f:selectItem>
                     </h:selectOneRadio>
                     
                     <h:outputLabel>Round : </h:outputLabel>
                     <h:selectOneMenu value="#{studentBean.student.gender}">
                         <f:selectItem itemValue="" itemLabel="Select A Round"></f:selectItem>
                         <f:selectItem itemValue="37" itemLabel="Round-37"></f:selectItem>
                         <f:selectItem itemValue="38" itemLabel="Round-38"></f:selectItem>
                         <f:selectItem itemValue="39" itemLabel="Round-39"></f:selectItem>
                         <f:selectItem itemValue="40" itemLabel="Round-40"></f:selectItem>
                         <f:selectItem itemValue="41" itemLabel="Round-41"></f:selectItem>
                        
                     </h:selectOneMenu>
                     
                      <h:outputLabel>Subject : </h:outputLabel>
                      <h:selectManyCheckbox value="#{studentBean.completCource}">
                         <f:selectItem itemValue="bangla" itemLabel="bangla"></f:selectItem>
                         <f:selectItem itemValue="html" itemLabel="html"></f:selectItem>
                         <f:selectItem itemValue="java" itemLabel="java"></f:selectItem>
                         <f:selectItem itemValue="english" itemLabel="english"></f:selectItem>
                     </h:selectManyCheckbox>
                      
                      <h:commandButton action="#{studentBean.save()}" value="Update"></h:commandButton>
                      <h:commandButton action="#{studentBean.reset()}" value="Reset"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>
        <p:dataTable var="data" value="#{studentBean.lists}">
            <p:column headerText="Id">
                <h:outputText value="#{data.id}"></h:outputText>
            </p:column>
            
            <p:column headerText="Name">
                <h:outputText value="#{data.name}"></h:outputText>
            </p:column>
            
            <p:column headerText="Gender">
                <h:outputText value="#{data.gender}"></h:outputText>
            </p:column>
            
            <p:column headerText="Round">
                <h:outputText value="#{data.round}"></h:outputText>
            </p:column>
            <p:column headerText="Subject">
                <h:outputText value="#{data.subject}"></h:outputText>
            </p:column>
        </p:dataTable>
        <p:button outcome="index" value="Save"></p:button>
        <p:button outcome="update" value="Update"></p:button>
        <p:button outcome="delete" value="Delete"></p:button>
    </h:body>
</html>
